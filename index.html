<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/64a715bddf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16" />

</head>
<body>
    <div class="app-container">
        <div class="calculator-screen">
            <div data-previous-operand class="top-screen"></div>
            <div data-current-operand class="bottom-screen"></div>
        </div>
        <div class="buttons-container">
            <div data-clear class="clear-button">AC</div>
            <div data-delete class="delete-button">Del</div>
            <div data-operation class="operator-button">รท</div>
            <div data-number class="number-button">7</div>
            <div data-number class="number-button">8</div>
            <div data-number class="number-button">9</div>
            <div data-operation class="operator-button">x</div>
            <div data-number class="number-button">4</div>
            <div data-number class="number-button">5</div>
            <div data-number class="number-button">6</div>
            <div data-operation class="operator-button">-</div>
            <div data-number class="number-button">1</div>
            <div data-number class="number-button">2</div>
            <div data-number class="number-button">3</div>
            <div data-operation class="operator-button">+</div>
            <div data-number class="number-button">0</div>
            <div data-number class="number-button">.</div>
            <div data-equals class="equals-button">=</div>
        </div>
    </div>
    <footer>
        <p class="author" >Create by Ignacio Gandur for The Odin Project foundations course.    <a href="https://github.com/IgnacioGandur/calculator-project" target="_blank"><i class="fa-brands fa-github iconAnimation"></i></a></p>
        <p class="designer" >Inspired in the design of Adam Valek from <a href="https://dribbble.com/shots/4755849-Minimalist-Calculator" target="_blank">Dribbble.com</a></p>
    </footer>
</body>
</html>
